<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
  <main class="flex">
    <article class="card">
      <img src="./images/bg-pattern-card.svg" alt="image header card">
      <div class="card-body">
        <img src="./images/image-victor.jpg" alt="Imagen de victor" class="card-body-img">
        <h1 class="card-body-tittle"> Victor Crest <span>26</span>
        </h1>
        <p class="card-body-text">London</p>
      </div>
      <div class="card-footer">
        <div class="card-footer-social">
          <h3>80K</h3>
          <p class="card-footer-p">Followers</p>
        </div>
        <div class="card-footer-social">
          <h3> 803K</h3>
          <p class="card-footer-p">Likes</p>
        </div>
        <div class="card-footer-social">
          <h3> 1.4K </h3>
          <p class="card-footer-p"> Photos </p>
        </div>
      </div>
    </article>
  </main>









  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/grifhus">David Julian Jaramillo</a>.
  </div>
</body>

</html>
